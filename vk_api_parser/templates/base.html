<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Progressive Demo</title>

    <link rel="stylesheet/less" type="text/css" href="{{ static_url('styles.less') }}" />
    <script src="{{ static_url('less.js') }}" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <img class="logo title" src="{{ static_url('logo_placeholder.png') }}">
        <ul class="nav">
            <li><a href="posts">Posts</a></li>
            <li><a href="images">Images</a></li>
            <li><a href="videos">Videos</a></li>
        </ul>
        {% block vars %}
            {% set tab_index = 0 %}
        {% end %}
        <script>
            document.querySelectorAll("header .nav li")[{{ tab_index }}].classList.add("selected");
        </script>
        <div class="menu-collapse">
            <ul class="nav-links">
                <li><a href="more">More</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </div>
    </header>
    {% block content %}
    {% end %}
    <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    -->
</body>
</html>
